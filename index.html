<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ“š è”µæ›¸ç®¡ç†ã‚¢ãƒ—ãƒªï¼ˆæ‹¡å¼µç‰ˆï¼‰</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-2xl font-bold mb-4">ğŸ“š è”µæ›¸ç®¡ç†ã‚¢ãƒ—ãƒª</h1>

  <div class="flex flex-col md:flex-row gap-4 mb-4">
    <div>
      <button id="startButton" class="bg-blue-500 text-white px-4 py-2 rounded mb-2">ã‚«ãƒ¡ãƒ©èµ·å‹•</button>
      <button id="stopButton" class="bg-red-500 text-white px-4 py-2 rounded mb-2">ã‚«ãƒ¡ãƒ©åœæ­¢</button>
      <button id="exportButton" class="bg-green-500 text-white px-4 py-2 rounded mb-2">ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ</button>
      <button id="importButton" class="bg-yellow-500 text-white px-4 py-2 rounded mb-2">ã‚¤ãƒ³ãƒãƒ¼ãƒˆ</button>
      <input type="file" id="importFile" accept=".csv" class="hidden" />
      <div id="camera" class="border mt-4 w-64 h-48 overflow-hidden relative">
        <div class="absolute inset-0 border-4 border-green-400 rounded pointer-events-none"></div>
      </div>
      <p class="text-sm text-gray-500 mt-2">ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ã‚’ä¸­å¤®ã®æ ã«åˆã‚ã›ã¦ãã ã•ã„</p>
    </div>

    <div class="flex-1 overflow-y-auto max-h-[80vh]">
      <h2 class="text-xl font-semibold mb-2">ç™»éŒ²æ¸ˆã¿æ›¸ç±</h2>
      <ul id="bookList" class="space-y-2"></ul>
    </div>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const exportButton = document.getElementById('exportButton');
    const importButton = document.getElementById('importButton');
    const importFile = document.getElementById('importFile');
    const bookList = document.getElementById('bookList');

    // --- æ›¸ç±æƒ…å ±å–å¾—ï¼ˆGoogle Books APIï¼‰ ---
    async function fetchBookInfo(isbn) {
      const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
      const data = await response.json();
      if (data.totalItems === 0) return null;

      const item = data.items[0];
      const info = item.volumeInfo;
      const sale = item.saleInfo || {};

      const identifiers = info.industryIdentifiers || [];
      const isbn10 = identifiers.find(id => id.type === "ISBN_10")?.identifier || "ä¸æ˜";
      const isbn13 = identifiers.find(id => id.type === "ISBN_13")?.identifier || "ä¸æ˜";

      let price = "ä¸æ˜";
      if (sale.listPrice && sale.listPrice.amount) {
        price = `${sale.listPrice.amount} ${sale.listPrice.currencyCode || 'JPY'}`;
      } else if (sale.retailPrice && sale.retailPrice.amount) {
        price = `${sale.retailPrice.amount} ${sale.retailPrice.currencyCode || 'JPY'}`;
      }

      return {
        isbn,
        title: info.title || "ã‚¿ã‚¤ãƒˆãƒ«ä¸æ˜",
        subtitle: info.subtitle || "",
        authors: (info.authors || ["è‘—è€…ä¸æ˜"]).join(", "),
        publishedDate: info.publishedDate || "ä¸æ˜",
        description: info.description || "èª¬æ˜æ–‡ãªã—",
        isbn10,
        isbn13,
        pageCount: info.pageCount || "ä¸æ˜",
        language: info.language || "ä¸æ˜",
        thumbnail: info.imageLinks?.thumbnail || "",
        price
      };
    }

    // --- æ›¸ç±ãƒªã‚¹ãƒˆæç”» ---
    function renderBooks() {
      const books = JSON.parse(localStorage.getItem('books') || '[]');
      bookList.innerHTML = '';
      books.forEach((book, index) => {
        const li = document.createElement('li');
        li.className = 'bg-white p-4 rounded shadow';
        li.innerHTML = `
          <div class="flex gap-4">
            ${book.thumbnail ? `<img src="${book.thumbnail}" alt="thumbnail" class="w-24 h-32 object-cover rounded">` : ''}
            <div class="flex-1">
              <h3 class="text-lg font-semibold">${book.title}${book.subtitle ? 'ï¼š' + book.subtitle : ''}</h3>
              <p class="text-sm text-gray-700 mb-1">è‘—è€…: ${book.authors}</p>
              <p class="text-sm text-gray-700 mb-1">å‡ºç‰ˆæ—¥: ${book.publishedDate}</p>
              <p class="text-sm text-gray-700 mb-1">ISBN10: ${book.isbn10} / ISBN13: ${book.isbn13}</p>
              <p class="text-sm text-gray-700 mb-1">ãƒšãƒ¼ã‚¸æ•°: ${book.pageCount}</p>
              <p class="text-sm text-gray-700 mb-1">è¨€èª: ${book.language}</p>
              <p class="text-sm text-gray-700 mb-1">å®šä¾¡: ${book.price}</p>
              <p class="text-gray-600 text-sm mt-2 line-clamp-4">${book.description}</p>
            </div>
          </div>
          <div class="flex justify-end mt-2">
            <button onclick="deleteBook(${index})" class="bg-red-400 px-3 py-1 rounded text-white">å‰Šé™¤</button>
          </div>
        `;
        bookList.appendChild(li);
      });
    }

    function deleteBook(index) {
      const books = JSON.parse(localStorage.getItem('books') || '[]');
      books.splice(index, 1);
      localStorage.setItem('books', JSON.stringify(books));
      renderBooks();
    }

    function addBook(book) {
      const books = JSON.parse(localStorage.getItem('books') || '[]');
      if (!books.find(b => b.isbn13 === book.isbn13)) {
        books.unshift(book);
        localStorage.setItem('books', JSON.stringify(books));
        renderBooks();
      }
    }

    // --- CSVå‡ºåŠ› ---
    function exportToCSV() {
      const books = JSON.parse(localStorage.getItem('books') || '[]');
      const csvHeader = [
        "ISBN13", "Title", "Subtitle", "Authors", "PublishedDate", "Description",
        "ISBN10", "PageCount", "Language", "ThumbnailURL", "Price"
      ];
      const csvContent = [csvHeader.join(",")].concat(
        books.map(b => [
          b.isbn13, `"${b.title}"`, `"${b.subtitle}"`, `"${b.authors}"`,
          b.publishedDate, `"${b.description}"`, b.isbn10,
          b.pageCount, b.language, b.thumbnail, `"${b.price}"`
        ].join(","))
      ).join("\n");

      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'books.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    // --- CSVèª­è¾¼ ---
    function importFromCSV(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const text = e.target.result;
        const lines = text.trim().split('\n').slice(1);
        lines.forEach(line => {
          const parts = line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(s => s.replace(/^"|"$/g, '').trim());
          const [isbn13, title, subtitle, authors, publishedDate, description, isbn10, pageCount, language, thumbnail, price] = parts;
          addBook({ isbn13, title, subtitle, authors, publishedDate, description, isbn10, pageCount, language, thumbnail, price });
        });
      };
      reader.readAsText(file);
    }

    // --- ã‚«ãƒ¡ãƒ©ãƒãƒ¼ã‚³ãƒ¼ãƒ‰èª­å–ï¼ˆæ”¹è‰¯ç‰ˆï¼‰ ---
    startButton.addEventListener('click', () => {
      Quagga.init({
        inputStream: {
          name: 'Live',
          type: 'LiveStream',
          target: document.querySelector('#camera'),
          constraints: {
            width: { min: 640, ideal: 1280, max: 1920 },
            height: { min: 480, ideal: 720, max: 1080 },
            facingMode: 'environment'
          }
        },
        locator: { patchSize: 'medium', halfSample: true },
        numOfWorkers: 0,
        locate: true,
        decoder: { readers: ['ean_reader', 'ean_13_reader'] }
      }, err => {
        if (err) {
          console.error(err);
          alert('ã‚«ãƒ¡ãƒ©èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ');
          return;
        }
        Quagga.start();
        console.log('ğŸ“· ã‚«ãƒ¡ãƒ©èµ·å‹•ä¸­...');
      });

      let lastCode = null;
      let sameCount = 0;

      Quagga.onDetected(async data => {
        const isbn = data.codeResult.code;
        if (!/^97[89]\d{10}$/.test(isbn)) return;

        if (isbn === lastCode) {
          sameCount++;
          if (sameCount >= 3) {
            Quagga.stop();
            console.log(`âœ… æ¤œå‡ºç¢ºå®š: ${isbn}`);
            const book = await fetchBookInfo(isbn);
            if (book) addBook(book);
          }
        } else {
          lastCode = isbn;
          sameCount = 1;
        }
      });
    });

    stopButton.addEventListener('click', () => {
      Quagga.stop();
      console.log('ğŸ›‘ ã‚«ãƒ¡ãƒ©åœæ­¢');
    });

    exportButton.addEventListener('click', exportToCSV);
    importButton.addEventListener('click', () => importFile.click());
    importFile.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) importFromCSV(file);
    });

    renderBooks();
  </script>
</body>
</html>
